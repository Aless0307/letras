<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras y Crucigrama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo-blur"></div>
    <div id="main-container">
        <!-- Cronómetro visible -->
        <div id="cronometro" class="cronometro">00:00</div>
        <!-- Mensaje de victoria -->
        <div id="mensaje-victoria" class="mensaje-victoria" style="display:none"></div>
        <h1 class="titulo-juego">Cruzisopa</h1>
        <div class="contenedor-principal">
            <div id="tablero"></div>
            
            <div id="palabras-buscar">
                <h2>Palabras a buscar (por índice)</h2>
                <div id="panel-global-palabras"></div>
            </div>
        </div>
        <div class="controles">
            <button id="btnReinicio" class="btn-reinicio">Reiniciar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
